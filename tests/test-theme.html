<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Test - Phantom Trail</title>
    <link rel="stylesheet" href="../styles/themes.css">
    <style>
        body {
            font-family: 'Inter', system-ui, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: var(--theme-transition);
        }
        
        .theme-demo {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .theme-toggle {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-primary);
            color: var(--text-primary);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .theme-toggle:hover {
            background: var(--accent-primary);
            color: white;
        }
        
        .color-sample {
            padding: 12px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid var(--border-primary);
        }
        
        .primary { background: var(--bg-primary); }
        .secondary { background: var(--bg-secondary); }
        .tertiary { background: var(--bg-tertiary); }
        .accent { background: var(--accent-primary); color: white; }
        .success { background: var(--success); color: white; }
        .warning { background: var(--warning); color: white; }
        .error { background: var(--error); color: white; }
    </style>
</head>
<body>
    <div class="theme-demo">
        <h1>Phantom Trail Theme Test</h1>
        
        <button class="theme-toggle" onclick="toggleTheme()">
            Toggle Theme (Current: <span id="current-theme">auto</span>)
        </button>
        
        <h2>Color Samples</h2>
        <div class="color-sample primary">Primary Background</div>
        <div class="color-sample secondary">Secondary Background</div>
        <div class="color-sample tertiary">Tertiary Background</div>
        <div class="color-sample accent">Accent Color</div>
        <div class="color-sample success">Success Color</div>
        <div class="color-sample warning">Warning Color</div>
        <div class="color-sample error">Error Color</div>
        
        <h2>Text Colors</h2>
        <p style="color: var(--text-primary)">Primary Text</p>
        <p style="color: var(--text-secondary)">Secondary Text</p>
        <p style="color: var(--text-tertiary)">Tertiary Text</p>
        
        <h2>Borders</h2>
        <div style="border: 2px solid var(--border-primary); padding: 10px; margin: 10px 0;">
            Primary Border
        </div>
        <div style="border: 2px solid var(--border-secondary); padding: 10px; margin: 10px 0;">
            Secondary Border
        </div>
    </div>

    <script>
        let currentTheme = 'auto';
        
        function toggleTheme() {
            const themes = ['auto', 'light', 'dark'];
            const currentIndex = themes.indexOf(currentTheme);
            const nextIndex = (currentIndex + 1) % themes.length;
            currentTheme = themes[nextIndex];
            
            const root = document.documentElement;
            root.removeAttribute('data-theme');
            
            if (currentTheme === 'auto') {
                const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
                root.setAttribute('data-theme', systemTheme);
            } else {
                root.setAttribute('data-theme', currentTheme);
            }
            
            document.getElementById('current-theme').textContent = currentTheme;
        }
        
        // Initialize theme
        toggleTheme();
        toggleTheme(); // Start with light theme for testing
    </script>
</body>
</html>
