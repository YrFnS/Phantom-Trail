<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Test</title>
    <style>
        /* Theme System - CSS Custom Properties */

        :root {
          /* Light theme (default) */
          --bg-primary: #ffffff;
          --bg-secondary: #f8fafc;
          --bg-tertiary: #f1f5f9;
          --text-primary: #0f172a;
          --text-secondary: #475569;
          --text-tertiary: #64748b;
          --border-primary: #e2e8f0;
          --border-secondary: #cbd5e1;
          --accent-primary: #3b82f6;
          --accent-secondary: #1d4ed8;
          --success: #10b981;
          --warning: #f59e0b;
          --error: #ef4444;
          
          /* Theme transition */
          --theme-transition: background-color 200ms ease, color 200ms ease, border-color 200ms ease;
        }

        [data-theme="dark"] {
          /* Dark theme overrides */
          --bg-primary: #0f0f0f;
          --bg-secondary: #1a1a1a;
          --bg-tertiary: #262626;
          --text-primary: #fafafa;
          --text-secondary: #a3a3a3;
          --text-tertiary: #737373;
          --border-primary: #404040;
          --border-secondary: #525252;
          --accent-primary: #60a5fa;
          --accent-secondary: #3b82f6;
          --success: #34d399;
          --warning: #fbbf24;
          --error: #f87171;
        }

        /* Apply transitions to all elements */
        * {
          transition: var(--theme-transition);
        }

        /* Base styling using CSS variables */
        body {
          background-color: var(--bg-primary);
          color: var(--text-primary);
          font-family: system-ui, -apple-system, sans-serif;
          padding: 20px;
        }

        .card {
          background-color: var(--bg-secondary);
          border: 1px solid var(--border-primary);
          border-radius: 8px;
          padding: 16px;
          margin: 16px 0;
        }

        .button {
          background-color: var(--accent-primary);
          color: white;
          border: none;
          border-radius: 6px;
          padding: 8px 16px;
          cursor: pointer;
          margin: 4px;
        }

        .button:hover {
          background-color: var(--accent-secondary);
        }

        .text-secondary {
          color: var(--text-secondary);
        }

        .success {
          color: var(--success);
        }

        .warning {
          color: var(--warning);
        }

        .error {
          color: var(--error);
        }
    </style>
</head>
<body>
    <h1>Theme System Test</h1>
    
    <div class="card">
        <h2>Theme Controls</h2>
        <button class="button" onclick="setTheme('light')">Light Theme</button>
        <button class="button" onclick="setTheme('dark')">Dark Theme</button>
        <button class="button" onclick="setTheme('auto')">Auto Theme</button>
    </div>

    <div class="card">
        <h2>Color Examples</h2>
        <p>Primary text color</p>
        <p class="text-secondary">Secondary text color</p>
        <p class="success">Success color</p>
        <p class="warning">Warning color</p>
        <p class="error">Error color</p>
    </div>

    <div class="card">
        <h2>Current Theme</h2>
        <p>Theme: <span id="current-theme">auto</span></p>
        <p>System prefers: <span id="system-theme">unknown</span></p>
    </div>

    <script>
        function setTheme(theme) {
            const root = document.documentElement;
            
            if (theme === 'auto') {
                const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
                root.setAttribute('data-theme', systemTheme);
            } else {
                root.setAttribute('data-theme', theme);
            }
            
            document.getElementById('current-theme').textContent = theme;
        }

        function updateSystemTheme() {
            const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            document.getElementById('system-theme').textContent = systemTheme;
        }

        // Initialize
        updateSystemTheme();
        setTheme('auto');

        // Listen for system theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
            updateSystemTheme();
            const currentTheme = document.getElementById('current-theme').textContent;
            if (currentTheme === 'auto') {
                setTheme('auto');
            }
        });
    </script>
</body>
</html>
